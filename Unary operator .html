<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    在没有赋值操作，前置和后置是一样的。
    var box = 100;
    ++box;
    alert(box);//把box累加一个1，相当于box = box+1

    --box;
    alert(box);//把box累减一个1，相当于box = box-1

    var box = 100;
//    box++;
//    alert(box);
box--;
alert(box);


</script>
</body>
</html>
